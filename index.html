<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--- favicon link --->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- custom css link --->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>

  <!--- main container --->
  <div class="main-container">

    <div class="logo margin-inline-auto width-max-content">
      <img src="/images/logo.svg" alt="Our logo" width="60">
    </div>


    <div class="component-container bg-white margin-inline-auto grid" style="--gap:20px;">
      <div class="component__input__section grid" style="--gap:20px;">

        <div class="wrapper bill__wrapper">
          <h2 class="wrapper__title text-clr-dark">
            Bill
          </h2>

          <div class="input__wrapper  relative">
            <input type="text" class="cta__input width-100 text-align text-clr-very-dark " style="--position:right;">
            <picture class="wrapper__icon absolute">
              <img src="/images/icon-dollar.svg">
            </picture>
          </div>
        </div>

        <div class=" wrapper bill__wrapper">
          <h2 class="wrapper__title text-clr-dark">
            Select Tip %
          </h2>

          <div class="percent-tabs-wrapper grid" style="--gap:15px;">
            <button class="percent__tab bg-very-dark" data-tab-percent="5">5%</button>
            <button class="percent__tab bg-very-dark" data-tab-percent="10">10%</button>
            <button class="percent__tab bg-very-dark" data-tab-percent="15">15%</button>
            <button class="percent__tab bg-very-dark" data-tab-percent="20">25%</button>
            <button class="percent__tab bg-very-dark" data-tab-percent="20">50%</button>
            <input type="text" class="cta__input percent__tab text-clr-very-dark custom__input text-align"
              placeholder="Custom" style="--position:right;">
          </div>

        </div>

        <div class="wrapper bill__wrapper">
          <h2 class="wrapper__title text-clr-dark">
            Number of People
          </h2>

          <div class="input__wrapper  relative">
            <input type="text" class="cta__input width-100 text-align text-clr-very-dark " style="--position:right;">
            <picture class="wrapper__icon absolute">
              <img src="/images/icon-person.svg">
            </picture>
          </div>
        </div>

      </div>

      <div class="results__container bg-very-dark">

        <div class="results__wrapper flex flex-space-between flex-items-center">
          <div>
            <div class="results__wrapper__title text-clr-white">
              Tip Amount
            </div>

            <span class="span text-clr-light">
              / person
            </span>
          </div>
          <span class="per-person-tip-amount result__span text-clr-cyan" data-per-person-span>
            $0.00
          </span>
        </div>

        <div class="results__wrapper flex flex-space-between flex-items-center">
          <div>
            <div class="results__wrapper__title text-clr-white">
              Total
            </div>

            <span class="span text-clr-light">
              / person
            </span>
          </div>
          <span class="per-person-tip-amount result__span text-clr-cyan" data-per-person-span>
            $0.00
          </span>
        </div>

        <div class="reset-btn bg-strong-cyan text-align text-clr-very-dark" style="--position:center;">
          Reset
        </div>
      </div>
    </div>

  </div>

  <!-- customs script link --->
  <script src="script.js"></script>
</body>

</html>
